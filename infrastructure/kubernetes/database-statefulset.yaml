# KAI Coin - Database StatefulSets
# Production-grade database cluster configuration

---
# ============================================
# PostgreSQL Cluster (TimescaleDB)
# ============================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kai-postgres
  namespace: kai-production
  labels:
    app: kai-postgres
spec:
  serviceName: kai-postgres-headless
  replicas: 3  # Primary + 2 replicas
  podManagementPolicy: OrderedReady
  selector:
    matchLabels:
      app: kai-postgres
  template:
    metadata:
      labels:
        app: kai-postgres
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - kai-postgres
            topologyKey: kubernetes.io/hostname
      containers:
      - name: postgres
        image: timescale/timescaledb-ha:pg16-ts2.13
        ports:
        - containerPort: 5432
          name: postgres
        resources:
          requests:
            cpu: "2000m"
            memory: "8Gi"
          limits:
            cpu: "8000m"
            memory: "32Gi"
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: kai-db-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kai-db-secrets
              key: postgres-password
        - name: POSTGRES_DB
          value: "kai_main"
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: postgres-config
          mountPath: /etc/postgresql
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - $(POSTGRES_USER)
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - $(POSTGRES_USER)
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-config
        configMap:
          name: kai-postgres-config
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 1Ti  # 1TB per node
---
apiVersion: v1
kind: Service
metadata:
  name: kai-postgres
  namespace: kai-production
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: kai-postgres
---
apiVersion: v1
kind: Service
metadata:
  name: kai-postgres-headless
  namespace: kai-production
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: kai-postgres
---
# PostgreSQL ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: kai-postgres-config
  namespace: kai-production
data:
  postgresql.conf: |
    # Connection settings
    max_connections = 1000
    superuser_reserved_connections = 10

    # Memory settings (for 32GB RAM)
    shared_buffers = 8GB
    effective_cache_size = 24GB
    maintenance_work_mem = 2GB
    work_mem = 64MB
    huge_pages = try

    # WAL settings
    wal_buffers = 256MB
    min_wal_size = 2GB
    max_wal_size = 8GB
    checkpoint_completion_target = 0.9
    checkpoint_timeout = 15min

    # Query optimization
    random_page_cost = 1.1
    effective_io_concurrency = 200
    default_statistics_target = 100

    # Parallel query
    max_parallel_workers_per_gather = 4
    max_parallel_workers = 8
    max_parallel_maintenance_workers = 4

    # Replication
    wal_level = replica
    max_wal_senders = 10
    max_replication_slots = 10
    hot_standby = on
    hot_standby_feedback = on

    # TimescaleDB
    shared_preload_libraries = 'timescaledb,pg_stat_statements'
    timescaledb.max_background_workers = 8

    # Logging
    log_min_duration_statement = 1000
    log_checkpoints = on
    log_connections = on
    log_disconnections = on
    log_lock_waits = on

---
# ============================================
# Redis Cluster
# ============================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kai-redis
  namespace: kai-production
  labels:
    app: kai-redis
spec:
  serviceName: kai-redis-headless
  replicas: 6  # 3 masters + 3 replicas
  selector:
    matchLabels:
      app: kai-redis
  template:
    metadata:
      labels:
        app: kai-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        - containerPort: 16379
          name: cluster-bus
        resources:
          requests:
            cpu: "500m"
            memory: "2Gi"
          limits:
            cpu: "2000m"
            memory: "8Gi"
        command:
        - redis-server
        args:
        - /etc/redis/redis.conf
        - --cluster-enabled
        - "yes"
        - --cluster-config-file
        - /data/nodes.conf
        - --cluster-node-timeout
        - "5000"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-config
          mountPath: /etc/redis
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-config
        configMap:
          name: kai-redis-config
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 100Gi
---
apiVersion: v1
kind: Service
metadata:
  name: kai-redis-headless
  namespace: kai-production
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  - port: 16379
    targetPort: 16379
    name: cluster-bus
  selector:
    app: kai-redis
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kai-redis-config
  namespace: kai-production
data:
  redis.conf: |
    # Memory
    maxmemory 6gb
    maxmemory-policy allkeys-lru

    # Persistence
    appendonly yes
    appendfsync everysec
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb

    # Network
    tcp-keepalive 300
    timeout 0

    # Performance
    tcp-backlog 511
    databases 16

---
# ============================================
# Kafka Cluster
# ============================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kai-kafka
  namespace: kai-production
  labels:
    app: kai-kafka
spec:
  serviceName: kai-kafka-headless
  replicas: 5
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: kai-kafka
  template:
    metadata:
      labels:
        app: kai-kafka
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - kai-kafka
            topologyKey: kubernetes.io/hostname
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:7.5.0
        ports:
        - containerPort: 9092
          name: kafka
        - containerPort: 9093
          name: kafka-internal
        resources:
          requests:
            cpu: "1000m"
            memory: "4Gi"
          limits:
            cpu: "4000m"
            memory: "16Gi"
        env:
        - name: KAFKA_HEAP_OPTS
          value: "-Xmx8g -Xms8g"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "kai-zookeeper-headless:2181"
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT"
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: "INTERNAL"
        - name: KAFKA_LOG_DIRS
          value: "/var/lib/kafka/data"
        - name: KAFKA_NUM_PARTITIONS
          value: "24"
        - name: KAFKA_DEFAULT_REPLICATION_FACTOR
          value: "3"
        - name: KAFKA_MIN_INSYNC_REPLICAS
          value: "2"
        - name: KAFKA_LOG_RETENTION_HOURS
          value: "168"
        - name: KAFKA_LOG_RETENTION_BYTES
          value: "107374182400"  # 100GB
        - name: KAFKA_MESSAGE_MAX_BYTES
          value: "10485760"  # 10MB
        volumeMounts:
        - name: kafka-data
          mountPath: /var/lib/kafka/data
        livenessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 60
          periodSeconds: 20
        readinessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 30
          periodSeconds: 10
  volumeClaimTemplates:
  - metadata:
      name: kafka-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 500Gi
---
apiVersion: v1
kind: Service
metadata:
  name: kai-kafka-headless
  namespace: kai-production
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 9092
    targetPort: 9092
    name: kafka
  - port: 9093
    targetPort: 9093
    name: kafka-internal
  selector:
    app: kai-kafka

---
# ============================================
# Storage Classes
# ============================================
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: fast-ssd
provisioner: kubernetes.io/gce-pd  # Adjust for your cloud provider
parameters:
  type: pd-ssd
  replication-type: regional-pd
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true

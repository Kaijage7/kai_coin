# KAI Coin - Pillar Microservices Deployments
# One service per pillar for isolated scaling

---
# ============================================
# PILLAR 1: GOVERNANCE SERVICE
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kai-governance
  namespace: kai-production
  labels:
    app: kai-governance
    pillar: governance
spec:
  replicas: 5
  selector:
    matchLabels:
      app: kai-governance
  template:
    metadata:
      labels:
        app: kai-governance
        pillar: governance
    spec:
      containers:
      - name: kai-governance
        image: kai-coin/governance-service:latest
        ports:
        - containerPort: 8081
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        env:
        - name: SERVICE_NAME
          value: "governance"
        - name: KAFKA_TOPIC
          value: "kai.governance.events"
        envFrom:
        - secretRef:
            name: kai-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: kai-governance
  namespace: kai-production
spec:
  ports:
  - port: 80
    targetPort: 8081
  selector:
    app: kai-governance

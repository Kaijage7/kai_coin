# ============================================
# PILLAR 5: AI SERVICE
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kai-ai
  namespace: kai-production
  labels:
    app: kai-ai
    pillar: ai
spec:
  replicas: 5
  selector:
    matchLabels:
      app: kai-ai
  template:
    metadata:
      labels:
        app: kai-ai
        pillar: ai
    spec:
      containers:
      - name: kai-ai
        image: kai-coin/ai-service:latest
        ports:
        - containerPort: 8085
        resources:
          requests:
            cpu: "1000m"
            memory: "2Gi"
            nvidia.com/gpu: "1"  # GPU for inference
          limits:
            cpu: "4000m"
            memory: "8Gi"
            nvidia.com/gpu: "1"
        env:
        - name: SERVICE_NAME
          value: "ai"
        - name: KAFKA_TOPIC
          value: "kai.ai.events"
        - name: MLFLOW_TRACKING_URI
          value: "http://kai-mlflow:5000"
        - name: MODEL_STORAGE
          value: "s3://kai-models"
        envFrom:
        - secretRef:
            name: kai-secrets
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: kai-ai
  namespace: kai-production
spec:
  ports:
  - port: 80
    targetPort: 8085
  selector:
    app: kai-ai
---
# ============================================
# PILLAR 6: DISASTER SERVICE
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kai-disaster
  namespace: kai-production
  labels:
    app: kai-disaster
    pillar: disaster
spec:
  replicas: 15  # High availability for alerts
  selector:
    matchLabels:
      app: kai-disaster
  template:
    metadata:
      labels:
        app: kai-disaster
        pillar: disaster
    spec:
      containers:
      - name: kai-disaster
        image: kai-coin/disaster-service:latest
        ports:
        - containerPort: 8086
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2000m"
            memory: "2Gi"
        env:
        - name: SERVICE_NAME
          value: "disaster"
        - name: KAFKA_TOPIC
          value: "kai.disaster.alerts"
        - name: ALERT_PRIORITY
          value: "critical"
        - name: ORACLE_ENDPOINT
          value: "http://kai-oracle:8090"
        envFrom:
        - secretRef:
            name: kai-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: kai-disaster
  namespace: kai-production
spec:
  ports:
  - port: 80
    targetPort: 8086
  selector:
    app: kai-disaster
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: kai-disaster-hpa
  namespace: kai-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kai-disaster
  minReplicas: 15
  maxReplicas: 500  # Scale rapidly during emergencies
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60  # Lower threshold for faster scaling
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0  # Immediate scaling
      policies:
      - type: Percent
        value: 200
        periodSeconds: 30
---

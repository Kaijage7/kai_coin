  name: kai-agriculture
  namespace: kai-production
spec:
  ports:
  - port: 80
    targetPort: 8083
  selector:
    app: kai-agriculture
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: kai-agriculture-hpa
  namespace: kai-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kai-agriculture
  minReplicas: 10
  maxReplicas: 200
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

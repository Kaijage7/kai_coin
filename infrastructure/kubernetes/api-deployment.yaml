# KAI Coin - API Service Deployment
# Horizontally scalable API layer

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kai-api
  namespace: kai-production
  labels:
    app: kai-api
    tier: backend
spec:
  replicas: 10  # Start with 10, HPA will scale to 1000+
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 10%
  selector:
    matchLabels:
      app: kai-api
  template:
    metadata:
      labels:
        app: kai-api
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - kai-api
              topologyKey: kubernetes.io/hostname
      containers:
      - name: kai-api
        image: kai-coin/api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: metrics
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2000m"
            memory: "2Gi"
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: kai-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: kai-secrets
              key: redis-url
        - name: KAFKA_BROKERS
          value: "kai-kafka-headless:9092"
        - name: BLOCKCHAIN_RPC
          valueFrom:
            secretKeyRef:
              name: kai-secrets
              key: blockchain-rpc
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: kai-api-config
---
apiVersion: v1
kind: Service
metadata:
  name: kai-api
  namespace: kai-production
  labels:
    app: kai-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: kai-api
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: kai-api-hpa
  namespace: kai-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kai-api
  minReplicas: 10
  maxReplicas: 1000  # Scale to handle millions of requests
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "1000"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 50
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: kai-api-pdb
  namespace: kai-production
spec:
  minAvailable: 80%
  selector:
    matchLabels:
      app: kai-api

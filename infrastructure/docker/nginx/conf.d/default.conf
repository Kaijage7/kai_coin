# KAI API Gateway Configuration

upstream kai_api {
    least_conn;
    server host.docker.internal:3001 weight=1 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream kai_blockchain {
    server host.docker.internal:8545;
    keepalive 16;
}

# Main API server
server {
    listen 80;
    server_name localhost kai.local api.kai.local;

    # Security
    limit_req zone=api_limit burst=200 nodelay;
    limit_conn conn_limit 100;

    # API endpoints
    location /api/ {
        proxy_pass http://kai_api/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Blockchain RPC proxy
    location /rpc/ {
        proxy_pass http://kai_blockchain/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Connection "";
    }

    # Health check
    location /health {
        access_log off;
        return 200 '{"status":"healthy","service":"kai-gateway"}';
        add_header Content-Type application/json;
    }

    # Static files (future frontend)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# WebSocket server for real-time alerts
server {
    listen 8082;
    server_name localhost;

    location /ws/ {
        proxy_pass http://kai_api/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }
}

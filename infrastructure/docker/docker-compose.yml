# KAI Coin - Big Data Infrastructure
# Docker Compose for Development & Testing
# Production: Use Kubernetes (k8s/) configurations

version: '3.9'

services:
  # ============================================
  # API GATEWAY (Kong)
  # ============================================
  api-gateway:
    image: kong:3.5
    container_name: kai-gateway
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres-kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD:-kongpass}
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"  # Proxy
      - "8443:8443"  # Proxy SSL
      - "8001:8001"  # Admin API
    depends_on:
      - postgres-kong
    networks:
      - kai-network
    restart: unless-stopped

  postgres-kong:
    image: postgres:16-alpine
    container_name: kai-postgres-kong
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: ${KONG_PG_PASSWORD:-kongpass}
      POSTGRES_DB: kong
    volumes:
      - kong-data:/var/lib/postgresql/data
    networks:
      - kai-network
    restart: unless-stopped

  # ============================================
  # PRIMARY DATABASE (PostgreSQL + TimescaleDB)
  # For user data, transactions, metadata
  # ============================================
  postgres-primary:
    image: timescale/timescaledb:latest-pg16
    container_name: kai-postgres-primary
    environment:
      POSTGRES_USER: kai_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kaipass123}
      POSTGRES_DB: kai_main
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    command: >
      postgres
      -c shared_preload_libraries=timescaledb
      -c max_connections=500
      -c shared_buffers=2GB
      -c effective_cache_size=6GB
      -c maintenance_work_mem=512MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=64MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=32MB
      -c huge_pages=try
      -c min_wal_size=1GB
      -c max_wal_size=4GB
    networks:
      - kai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kai_admin -d kai_main"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # TIME-SERIES DATABASE (InfluxDB)
  # For climate, disaster, health metrics
  # ============================================
  influxdb:
    image: influxdb:2.7
    container_name: kai-influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: kai_admin
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUX_PASSWORD:-kaiinflux123}
      DOCKER_INFLUXDB_INIT_ORG: kai-foundation
      DOCKER_INFLUXDB_INIT_BUCKET: climate-data
      DOCKER_INFLUXDB_INIT_RETENTION: 365d
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUX_TOKEN:-kai-influx-token}
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    networks:
      - kai-network
    restart: unless-stopped

  # ============================================
  # DOCUMENT DATABASE (MongoDB)
  # For evidence, reports, certificates
  # ============================================
  mongodb:
    image: mongo:7
    container_name: kai-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: kai_admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-kaimongo123}
      MONGO_INITDB_DATABASE: kai_documents
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - ./database/mongo-init:/docker-entrypoint-initdb.d
    networks:
      - kai-network
    restart: unless-stopped
    command: mongod --wiredTigerCacheSizeGB 2

  # ============================================
  # CACHE & SESSION (Redis Cluster)
  # ============================================
  redis-master:
    image: redis:7-alpine
    container_name: kai-redis-master
    ports:
      - "6379:6379"
    volumes:
      - redis-master-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
    networks:
      - kai-network
    restart: unless-stopped

  redis-replica:
    image: redis:7-alpine
    container_name: kai-redis-replica
    command: redis-server --replicaof redis-master 6379 --appendonly yes
    depends_on:
      - redis-master
    networks:
      - kai-network
    restart: unless-stopped

  # ============================================
  # MESSAGE QUEUE (Apache Kafka)
  # For event streaming, alerts distribution
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: kai-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-log:/var/lib/zookeeper/log
    networks:
      - kai-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kai-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 12
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - kai-network
    restart: unless-stopped

  # ============================================
  # SEARCH ENGINE (Elasticsearch)
  # For full-text search, analytics
  # ============================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: kai-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - cluster.name=kai-cluster
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - kai-network
    restart: unless-stopped
    healthcheck:
      test: curl -s http://localhost:9200 >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kai-kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - kai-network
    restart: unless-stopped

  # ============================================
  # DISTRIBUTED STORAGE (MinIO - S3 Compatible)
  # For evidence files, satellite images, AI models
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: kai-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: kai_admin
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-kaiminio123}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - kai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ============================================
  # AI/ML SERVICES
  # ============================================
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.0
    container_name: kai-mlflow
    ports:
      - "5000:5000"
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: kai_admin
      AWS_SECRET_ACCESS_KEY: ${MINIO_PASSWORD:-kaiminio123}
    command: mlflow server --host 0.0.0.0 --backend-store-uri sqlite:///mlflow.db --default-artifact-root s3://kai-models
    volumes:
      - mlflow-data:/mlflow
    depends_on:
      - minio
    networks:
      - kai-network
    restart: unless-stopped

  # ============================================
  # MONITORING (Prometheus + Grafana)
  # ============================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: kai-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - kai-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.0
    container_name: kai-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-kaigrafana123}
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - kai-network
    restart: unless-stopped

  # ============================================
  # BLOCKCHAIN NODE (Polygon Edge - Local Dev)
  # ============================================
  polygon-node:
    image: 0xpolygon/polygon-edge:1.3.0
    container_name: kai-polygon-node
    ports:
      - "8545:8545"  # JSON-RPC
      - "8546:8546"  # WebSocket
    volumes:
      - polygon-data:/data
    command: server --chain /data/genesis.json --data-dir /data --grpc-address 0.0.0.0:10000 --libp2p 0.0.0.0:10001 --jsonrpc 0.0.0.0:8545 --seal
    networks:
      - kai-network
    restart: unless-stopped

  # ============================================
  # IPFS NODE (Distributed Storage)
  # ============================================
  ipfs:
    image: ipfs/kubo:v0.24.0
    container_name: kai-ipfs
    ports:
      - "4001:4001"  # Swarm
      - "5001:5001"  # API
      - "8080:8080"  # Gateway
    volumes:
      - ipfs-data:/data/ipfs
    networks:
      - kai-network
    restart: unless-stopped

# ============================================
# NETWORKS
# ============================================
networks:
  kai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================
# VOLUMES
# ============================================
volumes:
  kong-data:
  postgres-data:
  influxdb-data:
  influxdb-config:
  mongodb-data:
  redis-master-data:
  zookeeper-data:
  zookeeper-log:
  kafka-data:
  elasticsearch-data:
  minio-data:
  mlflow-data:
  prometheus-data:
  grafana-data:
  polygon-data:
  ipfs-data:
